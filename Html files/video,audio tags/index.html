<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Tags</title>
</head>
<body>
    <!--controls statement is the base of media control don't forget to add it-->
    <video src="coc song.mp4" height=555 controls muted poster="IMG_0951.JPG"></video>
    <video src="MVI_0533.MOV" height="555" controls></video>
    <!--muted will mute the video, posters are used to make thumbnails-->
    <audio src="Lay - Sheep (Alan Walker Relift)(MP3_160K).mp3" controls loop></audio>
    <!--loop statement is used to repeat the song-->
    <svg height="100" width ="100">
        <circle cx="50" cy="50" r="40" stroke=" black" stroke-width="3" fill="red"/>
    </svg>
    <!--svg is a format in which we can create high graphics vector images-->
    
</body>
</html>
